<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment-4</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button class="hello-button">Click me!</button>
  <p class="greeting"></p>
  <br>
  <button class="toggle-btn">Toggle!</button>
  <div class="toggle-box">Now you can see me.</div>

  <h2>Unordered List</h2>
  <input type="text" class="input-box" placeholder="Enter to add">
  <button class="add-button">+Add</button>
  <button class="delete-btn">Delete</button>
  <ul class="item-list"></ul>

  <div class="image-box"></div>

  <button class="color-btn">Tap to change!</button>

  <h2>Type Below</h2>
  <textarea class="text-area" rows="8" cols="30" placeholder="Start typing..."></textarea>
  <p>Characters: <span class="word-count">0</span></p>

  <script src="script.js"></script>
</body>

</html>
